<form  (ngSubmit)="onSubmit(contactFrm)"  [formGroup]="contactFrm">
  <h2>{{data.modalTitle}}</h2>
  
  <div>
      <mat-form-field appearance="outline">
      <mat-label>FirstName</mat-label>
      <input matInput placeholder="firstname" formControlName="firstname">
      <mat-error *ngIf="formErrors.firstname">
        {{ formErrors.firstname }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
    <mat-label>LastName</mat-label>
    <input matInput placeholder="lastname" formControlName="lastname">
    <mat-error *ngIf="formErrors.lastname">
      {{ formErrors.lastname }}
    </mat-error>
  </mat-form-field>
</div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input type="email" matInput placeholder="email" formControlName="email">
      <mat-error *ngIf="formErrors.email">
        {{ formErrors.email }}
      </mat-error>
    </mat-form-field>
  
  </div>
  <div>
    <mat-form-field appearance="outline">
      <mat-label>PhoneNumber</mat-label>
      <input type="phonenumber" matInput placeholder="phonenumber" formControlName="phonenumber">
      <mat-error *ngIf="formErrors.phonenumber">
        {{ formErrors.phonenumber }}
      </mat-error>
    </mat-form-field>
  
  </div>
  <div>
  
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button color="primary" [disabled]="contactFrm.invalid">{{data.modalBtnTitle}}</button>
  </div>
  
  </form>
